<!-- Date Time Picker CSS-->
<link href="assets/plugins/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">
<!-- Bootstrap Selector -->
<link rel="stylesheet" href="assets/plugins/bootstrap-select/css/bootstrap-select.css">
<link href="assets/css/custom.css" rel="stylesheet" media="screen">
<div class="row">
    <div class="col-md-12">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">赛事创建</h3>
                <div class="actions pull-right">
                    <i class="fa fa-chevron-down"></i>
                    <i class="fa fa-times"></i>
                </div>
            </div>
            <div class="panel-body">
                <form class="form-horizontal form-border" id="addGameForm">
                    <div class="form-group">
                        <label for="dtp_input2" class="col-sm-3 control-label">比赛时间</label>
                        <div class="input-group date form_date col-sm-3" data-date="" data-date-format="yyyy MM dd" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                            <input class="form-control" size="16" type="text" value="" readonly>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                        </div>
                        <input type="hidden" id="dtp_input2" value="" name="gameStartTime" />
                        <div class="input-group date form_date col-sm-3" data-date="" data-date-format="yyyy MM dd" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                            <input class="form-control" size="16" type="text" value="" readonly>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                        </div>
                        <input type="hidden" id="dtp_input1" value="" name="gameEndTime" />
                        <br/>
                    </div>
                    <div class="form-group">
                        <label for="gameRule" class="col-sm-3 control-label">比赛规则</label>
                        <div class="col-sm-6">
                            <select id="gameRule" class="show-tick form-control" multiple name="gameRule">
                                <option value="1">常规赛</option>
                                <option value="2">淘汰赛</option>
                                <option class="get-class" disabled>ox</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">赛事奖项</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" placeholder="赛事奖项" name="gamePrize">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">举办地点</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" placeholder="举办地点" name="gamePlace">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">赛事名称</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" placeholder="赛事名称" name="gameName">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="dtp_input2" class="col-sm-3 control-label">报名截止</label>
                        <div class="input-group date form_date col-sm-6" data-date="" data-date-format="yyyy MM dd" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                            <input class="form-control" size="16" type="text" value="" readonly>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                        </div>
                        <input type="hidden" id="dtp_input2" value="" name="applyEnd" />
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">赛事简介</label>
                        <div class="col-sm-6">
                            <textarea class="form-control" name="gameBrief"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">赛事通告</label>
                        <div class="col-sm-6">
                            <textarea class="form-control" name="gameInform"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-8">
                            <input type="button" class="btn btn-success btn-3d" onclick="indexModule.addGame();" value="添加">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Basic Modal -->
<div class="modal fade" id="basicModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">提示信息</h4>
            </div>
            <div class="modal-body">
                <p id="addGameContent"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success btn-3d" data-dismiss="modal">知道了</button>
            </div>
        </div>
    </div>
</div>
<!-- End Basic Modal -->
<!-- Date Time Picker JS -->
<script type="text/javascript" src="assets/plugins/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
<script type="text/javascript" src="assets/plugins/bootstrap-datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
<script type="text/javascript">
$('.form_date').datetimepicker({
    weekStart: 1,
    todayBtn: 1,
    autoclose: 1,
    todayHighlight: 1,
    startView: 2,
    minView: 2,
    language: 'zh-CN', //汉化 
    forceParse: 0
});
</script>
<!-- Bootstrap Selector -->
<script src="assets/plugins/bootstrap-select/js/bootstrap-select.js"></script>
<script src="assets/plugins/bootstrap-select/js/i18n/defaults-zh_CN.js"></script>
<script>
$(document).ready(function() {
    $('#gameRule').selectpicker({
        liveSearch: true,
        maxOptions: 1
    });
});
</script>

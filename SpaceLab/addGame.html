<link href="assets/plugins/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">
<link href="assets/css/custom.css" rel="stylesheet" media="screen">
<script type="text/javascript" src="assets/plugins/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
<script type="text/javascript" src="assets/plugins/bootstrap-datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">赛事创建</h3>
                <div class="actions pull-right">
                    <i class="fa fa-chevron-down"></i>
                    <i class="fa fa-times"></i>
                </div>
            </div>
            <div class="panel-body">
                <form class="form-horizontal form-border" id="addGameForm">
                    <div class="form-group">
                        <label for="dtp_input1" class="col-sm-3 control-label">比赛时间</label>
                        <div class="input-group date form_datetime col-sm-3" data-date-format="dd MM yyyy - HH:ii p" data-link-field="dtp_input1">
                            <input class="form-control" size="16" type="text" value="" readonly>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                        </div>
                        <input type="hidden" id="dtp_input1" value="" name="gameStartTime" />
                        <div class="input-group date form_datetime col-sm-3" data-date-format="dd MM yyyy - HH:ii p" data-link-field="dtp_input1">
                            <input class="form-control" size="16" type="text" value="" readonly>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                        </div>
                        <input type="hidden" id="dtp_input1" value="" name="gameEndTime" />
                        <br/>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">比赛规则</label>
                        <div class="col-sm-6">
                            <select class="form-control input-sm" name="gameRule">
                                <option value="1">规则1</option>
                                <option value="2">规则2</option>
                                <option value="3">规则3</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">赛事奖项</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" placeholder="赛事奖项" name="gamePrize">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">举办地点</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" placeholder="举办地点" name="gamePlace">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">赛事名称</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" placeholder="赛事名称" name="gameName">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">赛事简介</label>
                        <div class="col-sm-6">
                            <textarea class="form-control" name="gameBrief"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-8">
                            <input type="button" class="btn btn-primary" onclick="indexModule.addGame();" value="添加">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Basic Modal -->
<div class="modal fade" id="basicModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">提示信息</h4>
            </div>
            <div class="modal-body">
                <p id="addGameContent"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">知道了</button>
            </div>
        </div>
    </div>
</div>
<!-- End Basic Modal -->
<!--Page JS-->
<script src="assets/plugins/jQuery.widgets.serializeJson/jquery.widgets.serializeJson.js"></script>
<script type="text/javascript">
$('.form_datetime').datetimepicker({
    //language:  'fr',
    weekStart: 1,
    todayBtn: 1,
    autoclose: 1,
    todayHighlight: 1,
    startView: 2,
    forceParse: 0,
    showMeridian: 1
});
</script>

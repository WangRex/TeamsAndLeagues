<link href="assets/plugins/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">
<script type="text/javascript" src="assets/plugins/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
<script type="text/javascript" src="assets/plugins/bootstrap-datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">赛事创建</h3>
                <div class="actions pull-right">
                    <i class="fa fa-chevron-down"></i>
                    <i class="fa fa-times"></i>
                </div>
            </div>
            <div class="panel-body">
                <form class="form-horizontal form-border">
                    <div class="form-group">
                        <label for="dtp_input1" class="col-md-2 control-label">比赛时间</label>
                        <div class="input-group date form_datetime col-md-5" data-date-format="dd MM yyyy - HH:ii p" data-link-field="dtp_input1">
                            <input class="form-control" size="16" type="text" value="" readonly>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                        </div>
                        <input type="hidden" id="dtp_input1" value="" />
                        <br/>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Input Password</label>
                        <div class="col-sm-6">
                            <input type="password" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Placeholder Input</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" placeholder="Placeholder text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Disabled Input</label>
                        <div class="col-sm-6">
                            <input type="text" disabled="disabled" class="form-control" placeholder="Disabled input text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Readonly Input</label>
                        <div class="col-sm-6">
                            <input type="text" readonly="readonly" class="form-control" value="Readonly input text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Textarea</label>
                        <div class="col-sm-6">
                            <textarea class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="form-group has-success">
                        <label class="col-sm-3 control-label" for="inputSuccess1">Input with success</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="inputSuccess1">
                        </div>
                    </div>
                    <div class="form-group has-warning">
                        <label class="col-sm-3 control-label" for="inputWarning1">Input with warning</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="inputWarning1">
                        </div>
                    </div>
                    <div class="form-group has-error">
                        <label class="col-sm-3 control-label" for="inputError1">Input with error</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="inputError1">
                        </div>
                    </div>
                    <div class="form-group has-success  has-feedback">
                        <label class="col-sm-3 control-label" for="inputSuccess2">Input with success icon</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="inputSuccess2">
                            <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                        </div>
                    </div>
                    <div class="form-group has-warning  has-feedback">
                        <label class="col-sm-3 control-label" for="inputWarning2">Input with warning icon</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="inputWarning2">
                            <span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
                        </div>
                    </div>
                    <div class="form-group has-error  has-feedback">
                        <label class="col-sm-3 control-label" for="inputError2">Input with error icon</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="inputError2">
                            <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
$('.form_datetime').datetimepicker({
    //language:  'fr',
    weekStart: 1,
    todayBtn: 1,
    autoclose: 1,
    todayHighlight: 1,
    startView: 2,
    forceParse: 0,
    showMeridian: 1
});
</script>

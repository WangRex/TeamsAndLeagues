<link href="assets/plugins/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">
<link href="assets/css/custom.css" rel="stylesheet" media="screen">
<script type="text/javascript" src="assets/plugins/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
<script type="text/javascript" src="assets/plugins/bootstrap-datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
<!-- Feature detection -->
<script src="assets/js/modernizr-2.6.2.min.js"></script>
<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">赛事创建</h3>
                <div class="actions pull-right">
                    <i class="fa fa-chevron-down"></i>
                    <i class="fa fa-times"></i>
                </div>
            </div>
            <div class="panel-body">
                <form class="form-horizontal form-border">
                    <div class="form-group">
                        <label for="dtp_input1" class="col-sm-3 control-label">比赛时间</label>
                        <div class="input-group date form_datetime col-sm-6" data-date-format="dd MM yyyy - HH:ii p" data-link-field="dtp_input1">
                            <input class="form-control" size="16" type="text" value="" readonly>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                        </div>
                        <input type="hidden" id="dtp_input1" value="" />
                        <br/>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">比赛规则</label>
                        <div class="col-sm-6">
                            <select class="form-control input-sm">
                                <option value="1">规则1</option>
                                <option value="2">规则2</option>
                                <option value="3">规则3</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">赛事奖项</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" placeholder="赛事奖项">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">举办地点</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" placeholder="举办地点">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">赛事名称</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" placeholder="赛事名称">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">赛事简介</label>
                        <div class="col-sm-6">
                            <textarea class="form-control"></textarea>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!--Global JS-->
<script src="assets/js/application.js"></script>
<script type="text/javascript">
$('.form_datetime').datetimepicker({
    //language:  'fr',
    weekStart: 1,
    todayBtn: 1,
    autoclose: 1,
    todayHighlight: 1,
    startView: 2,
    forceParse: 0,
    showMeridian: 1
});
</script>

<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">赛制信息录入</h3>
                <div class="actions pull-right">
                    <i class="fa fa-chevron-down"></i>
                    <i class="fa fa-times"></i>
                </div>
            </div>
            <div class="panel-body">
                <form class="form-horizontal form-border" id="addMemberForm">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">赛制名</label>

                        <label class="col-sm-3 control-label">小组数量</label>

                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">球队数量</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" placeholder="球队数量" name="teamNum">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">球队分组</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" placeholder="球队分组" name="teamGroup">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-8">
                            <input type="button" class="btn btn-success btn-3d" onclick="indexModule.addGameRule();" value="确认">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

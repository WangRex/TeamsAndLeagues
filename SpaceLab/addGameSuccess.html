<!-- Date Time Picker CSS-->
<link href="assets/plugins/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">
<!-- Bootstrap Selector -->
<link rel="stylesheet" href="assets/plugins/bootstrap-select/css/bootstrap-select.css">
<link href="assets/css/custom.css" rel="stylesheet" media="screen">
<div class="row" id="addGameSuccessDiv">
</div>
<script id="addGameSuccess-template" type="text/html">
    <div class="col-md-12">
        <div class="panel panel-info" data-value="{{ID}}">
            <div class="panel-heading">
                <h3 class="panel-title">赛事创建成功</h3>
                <div class="actions pull-right">
                    <i class="fa fa-chevron-down"></i>
                    <i class="fa fa-times"></i>
                </div>
            </div>
            <div class="panel-body">
                <form class="form-horizontal form-border" id="addGameSuccessForm">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">比赛时间</label>
                        <div class="col-sm-6">
                            {{gameStartDate}} - {{gameEndDate}}
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="gameRule" class="col-sm-3 control-label">比赛规则</label>
                        <div class="col-sm-6">
                            {{gameRule}}
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">赛事奖项</label>
                        <div class="col-sm-6">
                            {{gamePrize}}
                        </div>
                    </div>
                    <div class="form-group" id="gamePlaceDiv">
                        <label class="col-sm-3 control-label">举办地点</label>
                        <div class="col-sm-6">
                            {{gamePlace}}
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">赛事名称</label>
                        <div class="col-sm-6">
                            {{gameName}}
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="dtp_input2" class="col-sm-3 control-label">报名截止</label>
                        <div class="col-sm-6">
                            {{gameApplyEndDate}}
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">赛事简介</label>
                        <div class="col-sm-6">
                            {{gameBrief}}
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">赛事通告</label>
                        <div class="col-sm-6">
                            {{gameInform}}
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-6">
                            <input type="button" class="btn btn-success btn-3d" onclick="indexModule.enrollGame();" value="报名">
                        </div>
                        <div class="col-sm-offset-6">
                            <input type="button" class="btn btn-success btn-3d" onclick="indexModule.shareGame();" value="分享">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</script>

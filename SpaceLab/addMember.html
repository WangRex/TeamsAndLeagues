<!-- Bootstrap Selector -->
<link rel="stylesheet" href="assets/plugins/bootstrap-select/css/bootstrap-select.css">
<link href="assets/css/custom.css" rel="stylesheet" media="screen">
<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">球员信息录入</h3>
                <div class="actions pull-right">
                    <i class="fa fa-chevron-down"></i>
                    <i class="fa fa-times"></i>
                </div>
            </div>
            <div class="panel-body">
                <form class="form-horizontal form-border" id="addMemberForm">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">姓名</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" placeholder="姓名" name="memberName">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">号码</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" placeholder="号码" name="memberNumber">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">所属球队</label>
                        <div class="col-sm-6">
                            <select id="addTeamName" class="show-tick form-control" multiple name="teamName">
                                <option value="牛逼队" selected="selected">牛逼队</option>
                                <option value="菜鸟队">菜鸟队</option>
                                <option value="装逼队">装逼队</option>
                                <option value="傻逼队">傻逼队</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">擅长位置</label>
                        <div class="col-sm-6">
                            <select id="addMemberPosition" class="show-tick form-control" multiple name="memberPosition">
                                <option value="守门">守门</option>
                                <option value="后卫">后卫</option>
                                <option value="中场">中场</option>
                                <option value="前锋">前锋</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">联系电话</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" placeholder="联系电话" name="memberPhone">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">个人简介</label>
                        <div class="col-sm-6">
                            <textarea class="form-control" name="memberBrief"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-8">
                            <input type="button" class="btn btn-success btn-3d" onclick="indexModule.addMember();" value="添加">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap Selector -->
<script src="assets/plugins/bootstrap-select/js/bootstrap-select.js"></script>
<script src="assets/plugins/bootstrap-select/js/i18n/defaults-zh_CN.js"></script>
<script>
$(document).ready(function() {
    $('#addMemberPosition').selectpicker({
        liveSearch: true,
        maxOptions: 4
    });
    $('#addTeamName').selectpicker({
        liveSearch: true,
        maxOptions: 4
    });
});
</script>

<div class="row" id="editMember">
</div>
<script id="editMember-template" type="text/html">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">球员信息修改</h3>
                <div class="actions pull-right">
                    <i class="fa fa-chevron-down"></i>
                    <i class="fa fa-times"></i>
                </div>
            </div>
            <div class="panel-body">
                <form class="form-horizontal form-border" id="editMemberForm">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">姓名</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" placeholder="姓名" name="memberName" value="{{memberName}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">号码</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" placeholder="号码" name="memberNumber" value="{{memberNumber}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">所属球队</label>
                        <div class="col-sm-6">
                            <span id="addTeamNameSpan">{{teamName}}</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">位置</label>
                        <div class="col-sm-6">
                            <select id="editMemberPosition" class="show-tick form-control" multiple name="memberPosition">
                                <option value="守门">守门</option>
                                <option value="后卫">后卫</option>
                                <option value="边后卫">边后卫</option>
                                <option value="中后卫">中后卫</option>
                                <option value="中卫">中卫</option>
                                <option value="后腰">后腰</option>
                                <option value="前腰">前腰</option>
                                <option value="边前锋">边前锋</option>
                                <option value="前锋">前锋</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">身高</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" placeholder="身高" name="memberHeight" value="{{memberHeight}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">年龄</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" placeholder="年龄" name="memberAge" value="{{memberAge}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">体重</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" placeholder="体重" name="memberWeight" value="{{memberWeight}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">联系电话</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" placeholder="联系电话" name="memberPhone" value="{{memberPhone}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">个人简介</label>
                        <div class="col-sm-6">
                            <textarea name="memberBrief" id="memberBrief" rows="10" cols="80"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-8">
                            <input type="hidden" name="ID" value="{{ID}}">
                            <input type="button" class="btn btn-success btn-3d" onclick="indexModule.editMember();" value="修改">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</script>
<script>
$(document).ready(function() {
    $('#editMemberPosition').selectpicker({
        liveSearch: true,
        maxOptions: 4
    });
});
</script>

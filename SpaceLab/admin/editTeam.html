<div class="row" id="editTeam">
</div>
<script id="editTeam-template" type="text/html">
    <div class="col-md-12">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">修改球队</h3>
                <div class="actions pull-right">
                    <i class="fa fa-chevron-down"></i>
                    <i class="fa fa-times"></i>
                </div>
            </div>
            <div class="panel-body">
                <form class="form-horizontal form-border" id="editTeamForm">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">队名</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" placeholder="队名" name="teamName" value="{{teamName}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="teamCreateDate" class="col-sm-3 control-label">创建时间</label>
                        <div class="input-group date form_date col-sm-6" data-date="{{teamCreateDate}}" data-date-format="yyyy MM dd" data-link-field="teamCreateDate" data-link-format="yyyy-mm-dd">
                            <input class="form-control" size="16" type="text" value="{{teamCreateDate}}" readonly>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                        </div>
                        <input type="hidden" id="teamCreateDate" value="{{teamCreateDate}}" name="teamCreateDate" />
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">球队人数</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" placeholder="球队人数" name="teamNumber" value="{{teamNumber}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">球队负责人</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" placeholder="球队负责人" name="contactName" value="{{contactName}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">球队负责人联系电话</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" placeholder="球队负责人联系电话" name="contactPhone" value="{{contactPhone}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">球队负责人E-Mail</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" placeholder="球队负责人E-Mail" name="contactEMail" value="{{contactEMail}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">球衣颜色</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" placeholder="球衣颜色" name="poloShirtColor" value="{{poloShirtColor}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">球队介绍</label>
                        <div class="col-sm-6">
                            <textarea name="teamBrief" id="teamBrief" rows="10" cols="80">
                            </textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-8">
                            <input type="hidden" class="form-control" name="ID" value="{{ID}}">
                            <span id="editTeamResult"></span>
                            <input id="addTeamBtn" type="button" class="btn btn-success btn-3d" onclick="indexModule.editTeam();" value="修改">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</script>
<script>
$(document).ready(function() {
});
</script>

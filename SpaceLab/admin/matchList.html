<div>
    <div class="tac"></div>
</div>
<div class="tab-wrapper tab-primary" id="roundsDiv">
    <ul class="nav nav-tabs">
        <li class="active"><a href="#round1" data-toggle="tab">第1轮</a>
        </li>
        <li><i id="addTab" class="fa fa-plus-square"></i>
        </li>
    </ul>
    <div class="tab-content">
        <div class="tab-pane active" id="round1">
            <p>
                <ol class="dd-list">
                </ol>
            </p>
        </div>
    </div>
</div>
<script id="enrollGameList-template" type="text/html">
    {{each DataTable as value i}}
    <li class="dd-item">
        <div class="dd-handle">
            <div class="row">
                <div class="col-xs-4 tal">
                    <a href="javascript:void(0);" onclick="indexModule.viewTeam('{{value.ttMainTeamID}}')">{{value.ttMainTeam}}</a>
                </div>
                <div class="col-xs-4 tac">
                    <p>{{value.ttDate}} {{value.ttTime}} {{value.ttGameRule}}</p>
                    <p><span>{{value.ttMainWinNum}}:{{value.ttSubWinNum}}</span></p>
                    <p><span><a href="javascript:void(0);" onclick="indexModule.addGameResultPage('{{value.ttId}}','{{value.ttMainTeamID}}','{{value.ttSubTeamID}}', '{{value.ttStatus}}')">{{value.ttStatus}}</a></span><span><a href="javascript:void(0);" onclick="indexModule.viewGameComment('{{value.ttId}}')">赛事简报</a></span></p>
                </div>
                <div class="col-xs-4 tar">
                    <a href="javascript:void(0);" onclick="indexModule.viewTeam('{{value.ttSubTeamID}}')">{{value.ttSubTeam}}</a>
                </div>
            </div>
        </div>
    </li>
    {{/each}}
</script>
<script type="text/javascript">
$(document).ready(function() {

    $("#addTab").on("click", function() {
        var gameId = $("#roundsDiv").attr("data-gameid");
        indexModule.enrollGameEnd(gameId);
    });
});
</script>

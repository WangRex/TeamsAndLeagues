    <!--Load these page level functions-->
    <script>
    $(document).ready(function() {
        function getParameter(param) {
            var query = window.location.search; //获取URL地址中？后的所有字符  
            var iLen = param.length; //获取你的参数名称长度  
            var iStart = query.indexOf(param); //获取你该参数名称的其实索引  
            if (iStart == -1) //-1为没有该参数  
                return "";
            iStart += iLen + 1;
            var iEnd = query.indexOf("&", iStart); //获取第二个参数的其实索引  
            if (iEnd == -1) //只有一个参数  
                return query.substring(iStart); //获取单个参数的参数值  
            return query.substring(iStart, iEnd); //获取第二个参数的值  
        }
        var gameId = getParameter("gameId");
        var params = {
            gameId: gameId
        };
        globalModule.globalAjax(globalModule.globalHomeUrl + "api/GameList/getGameInfoByGameId", params, function(result) {
            params.gameRule = result.gameRule;
            var title = result.gameName + "   积分榜";
            $("#scoreTitle").html(title);
            document.title = title;
            globalModule.loadPage("match-content", "scoreListShare", indexModule.loadScoreList, params);
        });
    });
    </script>

            <div class="panel-body" id="teamMembersBody">
                <div class="row boardData" id="teamMembersHead">

                    <div class="col-xs-1">球员名称</div>
                    <div class="col-xs-2">球员球号</div>
                    <div class="col-xs-3">擅长位置</div>
                    <div class="col-xs-2">联系电话</div>

<script id="teamDetails-template" type="text/html">
    <div class="col-md-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">球队信息</h3>
                <div class="actions pull-right">
                    <i class="fa fa-chevron-down"></i>
                    <i class="fa fa-times"></i>
                </div>
            </div>
            <div class="panel-body" id="teamInfo" data-teamid="{{ID}}">
                <div class="col-md-6 col-md-offset-3">
                    <img src="/assets/img/teamFamily/{{teamName}}.jpg" style="width:800px;" />
                </div>
                <div class="col-md-6 col-md-offset-3">
                    <div class="col-md-3"><img src="/assets/img/teamLogo/{{teamName}}.png" style="width:100px;" /></div>
                    <div class="col-md-9">
                        <div class="col-md-12">
                            <label class="col-sm-5 control-label">球队创建时间</label>
                            <div class="col-sm-7">
                                <span>{{teamCreateDate}}</span>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <label class="col-sm-5 control-label">参与的赛事</label>
                            <div class="col-sm-7">
                                <ul id="attendGameList"></ul>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <label class="col-sm-5 control-label">球队人数</label>
                            <div class="col-sm-7">
                                <span>{{teamNumber}}</span>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <label class="col-sm-5 control-label">球队名称</label>
                            <div class="col-sm-7">
                                <span>{{teamName}}</span>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <label class="col-sm-5 control-label">球队负责人姓名</label>
                            <div class="col-sm-7">
                                <span>{{contactName}}</span>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <label class="col-sm-5 control-label">球队简介</label>
                            <div class="col-sm-7" id="teamBrief">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>
<script id="teamMemberList-template" type="text/html">
    {{each DataTable as value i}}
    <!-- <li>
        <a href="javascript:void(0);"><img src="/assets/img/memberPic/{{value.memberName}}.jpg" alt="{{value.memberName}}" /></a>
        <div>{{value.memberNumber}}</div>
    </li> -->
    <div class="row boardData">
        <div class="col-xs-2"><img src="/assets/img/avatar1.gif"></div>
        <div class="col-xs-1">{{value.memberName}}</div>
        <div class="col-xs-2">{{value.memberNumber}}</div>
        <div class="col-xs-3">{{value.memberPosition}}</div>
        <div class="col-xs-2">{{value.memberPhone}}</div>
        <div class="col-xs-2"><input type="button" class="btn btn-success btn-3d btn-sm" onclick="indexModule.viewMemberPage('{{value.ID}}');" value="查看"></div>
    </div>
    {{/each}}
</script>
<script id="attendGameList-template" type="text/html">
    {{each DataTable as value i}}
    <li>{{value.gameName}}</li>
    {{/each}}
</script>

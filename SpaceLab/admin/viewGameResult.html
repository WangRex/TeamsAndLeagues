<div class="row" id="viewGameResult">
</div>
<script id="viewGameResult-template" type="text/html">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">比赛结果查看</h3>
                <div class="actions pull-right">
                    <i class="fa fa-chevron-down"></i>
                    <i class="fa fa-times"></i>
                </div>
            </div>
            <div class="panel-body">
                <form class="form-horizontal form-border" id="viewGameResultForm">
                    <input type="hidden" name="timeTableId" value="{{DataTable.ttID}}">
                    <input type="hidden" name="gameId" value="{{DataTable.ttGameId}}">
                    <input type="hidden" name="round" value="{{DataTable.ttRound}}">
                    <input type="hidden" name="mainTeamID" value="{{DataTable.ttMainTeamID}}">
                    <input type="hidden" name="subTeamID" value="{{DataTable.ttSubTeamID}}">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">比赛时间</label>
                        <div class="col-sm-6">
                            {{DataTable.ttDate}} - {{DataTable.ttTime}}
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">赛区</label>
                        <div class="col-sm-6">
                            {{DataTable.ttGamePlace}} - {{DataTable.ttGameSite}}
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">轮次</label>
                        <div class="col-sm-6">
                            {{DataTable.ttRound}}
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">比赛类型</label>
                        <div class="col-sm-6">
                            {{DataTable.gameRule}}
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">主队首发</label>
                        <div class="col-sm-6">
                            {{DataTable.mainStarting}}
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">主队替补</label>
                        <div class="col-sm-6">
                            {{DataTable.mainSubstitutes}}
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">客队首发</label>
                        <div class="col-sm-6">
                            {{DataTable.subStarting}}
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">客队替补</label>
                        <div class="col-sm-6">
                            {{DataTable.subSubstitutes}}
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">主队进球数</label>
                        <div class="col-sm-6">
                            {{DataTable.mainTeamGoal}}
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">客队进球数</label>
                        <div class="col-sm-6">
                            {{DataTable.subTeamGoal}}
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">备注</label>
                        <div class="col-sm-6">
                            {{DataTable.remark}}
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</script>

<div class="row" id="allocateTeam">
</div>
<script id="allocateTeam-template" type="text/html">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">赛事赛制信息查看</h3>
                <div class="actions pull-right">
                    <i class="fa fa-chevron-down"></i>
                    <i class="fa fa-times"></i>
                </div>
            </div>
            <div class="panel-body">
                <form class="form-horizontal form-border" id="allocateTeamForm">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">赛制名</label>
                        <div class="col-sm-6">
                            {{gameRuleName}}
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">小组数量</label>
                        <div class="col-sm-6">
                            {{gameGroupNumber}}
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">球队数量</label>
                        <div class="col-sm-6">
                            {{gameTeamNumber}}
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">球队分组</label>
                        <div class="col-sm-6">
                            {{gameGroupDetail}}
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">赛事总轮数</label>
                        <div class="col-sm-6">
                            {{gameTotalRound}}
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">赛事当前轮数</label>
                        <div class="col-sm-6">
                            {{gameCurrentRound}}
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-8">
                            <input type="button" class="btn btn-success btn-3d" onclick="indexModule.editGameRule();" value="编辑">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</script>

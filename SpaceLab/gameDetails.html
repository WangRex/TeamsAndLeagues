<!-- DataTables-->
<link rel="stylesheet" href="assets/plugins/dataTables/css/dataTables.css">
<div class="row">
    <div class="col-md-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">赛事信息</h3>
                <div class="actions pull-right">
                    <i class="fa fa-chevron-down"></i>
                    <i class="fa fa-times"></i>
                </div>
            </div>
            <div class="panel-body" id="gameDetails">
            </div>
            <script id="gameDetails-template" type="text/html">
                <div class="form-group">
                    <label class="col-sm-3 control-label">赛事名称</label>
                    <div class="col-sm-3">
                        <span>{{gameName}}</span>
                    </div>
                    <label class="col-sm-3 control-label">举办地点</label>
                    <div class="col-sm-3">
                        <span>{{gamePlace}}</span>
                    </div>
                </div>
                <br/>
                <div class="form-group">
                    <label class="col-sm-3 control-label">比赛规则</label>
                    <div class="col-sm-3">
                        <span>{{gameRule}}</span>
                    </div>
                    <label class="col-sm-3 control-label">赛事奖项</label>
                    <div class="col-sm-3">
                        <span>{{gamePrize}}</span>
                    </div>
                </div>
            </script>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">赛事详细信息</h3>
                <div class="actions pull-right">
                    <i class="fa fa-chevron-down"></i>
                    <i class="fa fa-times"></i>
                </div>
            </div>
            <div class="panel-body">
                <table id="gameDetails-table" class="display table table-striped table-bordered" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th>球队A</th>
                            <th>球队B</th>
                            <th>状态</th>
                            <th>比赛结果</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- Basic Modal -->
<div class="modal fade" id="matchDetailsModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">比赛数据</h4>
            </div>
            <div class="modal-body" style="height:253px;">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">比赛数据</h3>
                            <div class="actions pull-right">
                                <i class="fa fa-chevron-down"></i>
                                <i class="fa fa-times"></i>
                            </div>
                        </div>
                        <div class="panel-body">
                            <table class="table" id="matchDetails-table">
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">知道了</button>
            </div>
        </div>
    </div>
</div>
<!-- End Basic Modal -->
<!-- Start Add Match Details Modal -->
<div class="modal fade" id="addMatchDetailsInitModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">比赛数据录入</h4>
            </div>
            <div class="modal-body" style="height:353px;">
                <form class="form-horizontal form-border" id="addMatchDetailsForm">
                    <div class="form-group" id="teamNames">
                    </div>
                    <div class="form-group">
                        <div class="col-sm-4">
                            <span>得分</span>
                        </div>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" placeholder="赛事奖项" name="gamePrize">
                        </div>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" placeholder="赛事奖项" name="gamePrize">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-4">
                            <span>黄牌数</span>
                        </div>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" placeholder="赛事奖项" name="gamePrize">
                        </div>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" placeholder="赛事奖项" name="gamePrize">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-4">
                            <span>红牌数</span>
                        </div>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" placeholder="赛事奖项" name="gamePrize">
                        </div>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" placeholder="赛事奖项" name="gamePrize">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-8">
                            <input type="button" class="btn btn-primary" onclick="indexModule.addMatchDetails();" value="添加">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>
<!-- End Add Match Details Modal -->
<!-- Add Match Details Modal -->
<div class="modal fade" id="addMatchDetailsModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">提示信息</h4>
            </div>
            <div class="modal-body">
                <p id="addMatchDetailsContent"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">知道了</button>
            </div>
        </div>
    </div>
</div>
<!-- End Match Details Modal -->
<script id="add-matchDetails-init-template" type="text/html">
    <div class="col-sm-4" id="items">
        统计项目
    </div>
    <div class="col-sm-4" id="teamAName">
        {{teamName.teamA}}
    </div>
    <div class="col-sm-4" id="teamBName">
        {{teamName.teamB}}
    </div>
</script>

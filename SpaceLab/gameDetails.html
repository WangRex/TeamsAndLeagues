<!-- DataTables-->
<link rel="stylesheet" href="assets/plugins/dataTables/css/dataTables.css">
<div class="row">
    <div class="col-md-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">赛事信息</h3>
                <div class="actions pull-right">
                    <i class="fa fa-chevron-down"></i>
                    <i class="fa fa-times"></i>
                </div>
            </div>
            <div class="panel-body" id="gameDetails">
            </div>
            <script id="gameDetails-template" type="text/html">
                <div class="form-group">
                    <label class="col-sm-3 control-label">赛事名称</label>
                    <div class="col-sm-3">
                        <span>{{gameName}}</span>
                    </div>
                    <label class="col-sm-3 control-label">举办地点</label>
                    <div class="col-sm-3">
                        <span>{{gamePlace}}</span>
                    </div>
                </div>
                <br/>
                <div class="form-group">
                    <label class="col-sm-3 control-label">比赛规则</label>
                    <div class="col-sm-3">
                        <span>{{gameRule}}</span>
                    </div>
                    <label class="col-sm-3 control-label">赛事奖项</label>
                    <div class="col-sm-3">
                        <span>{{gamePrize}}</span>
                    </div>
                </div>
            </script>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">赛事详细信息</h3>
                <div class="actions pull-right">
                    <i class="fa fa-chevron-down"></i>
                    <i class="fa fa-times"></i>
                </div>
            </div>
            <div class="panel-body">
                <table id="gameDetails-table" class="display table table-striped table-bordered" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th>球队A</th>
                            <th>球队B</th>
                            <th>状态</th>
                            <th>比赛结果</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- Basic Modal -->
<div class="modal fade" id="matchDetailsModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">比赛数据</h4>
            </div>
            <div class="modal-body" style="height:253px;">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">比赛数据</h3>
                            <div class="actions pull-right">
                                <i class="fa fa-chevron-down"></i>
                                <i class="fa fa-times"></i>
                            </div>
                        </div>
                        <div class="panel-body">
                            <table class="table" id="matchDetails-table">
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">知道了</button>
            </div>
        </div>
    </div>
</div>
<!-- End Basic Modal -->
<script id="matchDetails-table-template" type="text/html">
    <thead>
        <tr>
            <th>统计项目</th>
            <th>{{teamName.teamA}}</th>
            <th>{{teamName.teamB}}</th>
        </tr>
    </thead>
    <tbody>
        <tr class="active">
            <td>得分</td>
            <td>{{score.teamA}}</td>
            <td>{{score.teamB}}</td>
        </tr>
        <tr class="warning">
            <td>黄牌数</td>
            <td>{{yellow.teamA}}</td>
            <td>{{yellow.teamB}}</td>
        </tr>
        <tr class="danger">
            <td>红牌数</td>
            <td>{{red.teamA}}</td>
            <td>{{red.teamB}}</td>
        </tr>
    </tbody>
</script>

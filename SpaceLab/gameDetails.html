<!-- DataTables-->
<link rel="stylesheet" href="assets/plugins/dataTables/css/dataTables.css">
<!-- Bootstrap Selector -->
<link rel="stylesheet" href="assets/plugins/bootstrap-select/css/bootstrap-select.css">
<div class="row">
    <div class="col-md-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">赛事信息</h3>
                <div class="actions pull-right">
                    <i class="fa fa-chevron-down"></i>
                    <i class="fa fa-times"></i>
                </div>
            </div>
            <div class="panel-body" id="gameDetails">
            </div>
        </div>
    </div>
</div>
<script id="gameDetails-template" type="text/html">
    <div class="col-md-6 col-md-offset-3">
        <label class="col-sm-3 control-label">赛事名称</label>
        <div class="col-sm-3">
            <span>{{gameName}}</span>
        </div>
        <label class="col-sm-3 control-label">举办地点</label>
        <div class="col-sm-3">
            <span>{{gamePlace}}</span>
        </div>
    </div>
    <div class="col-md-6 col-md-offset-3">
        <label class="col-sm-3 control-label">比赛规则</label>
        <div class="col-sm-3">
            <span>{{gameRule}}</span>
        </div>
        <label class="col-sm-3 control-label">赛事奖项</label>
        <div class="col-sm-3">
            <span>{{gamePrize}}</span>
        </div>
    </div>
    <div class="col-md-6 col-md-offset-3">
        <label class="col-sm-3 control-label">比赛通告</label>
        <div class="col-sm-9">
            <span>{{gameInform}}</span>
        </div>
    </div>
</script>
<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">赛事详细信息</h3>
                <div class="actions pull-right">
                    <i class="fa fa-chevron-down"></i>
                    <i class="fa fa-times"></i>
                </div>
            </div>
            <div class="panel-body">
                <table id="gameDetails-table" class="display table table-striped table-bordered" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th>球队A</th>
                            <th>球队B</th>
                            <th>状态</th>
                            <th>比赛结果</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- Basic Modal -->
<div class="modal fade" id="matchDetailsModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">比赛数据</h4>
            </div>
            <div class="modal-body" style="height:700px;">
                <div class="col-md-12" id="modal-content">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">比赛数据</h3>
                            <div class="actions pull-right">
                                <i class="fa fa-chevron-down"></i>
                                <i class="fa fa-times"></i>
                            </div>
                        </div>
                        <div class="panel-body" id="matchDetails-div">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success btn-3d" data-dismiss="modal">知道了</button>
            </div>
        </div>
    </div>
</div>
<!-- End Basic Modal -->
<!-- Start Add Match Details Modal -->
<div class="modal fade" id="addMatchDetailsInitModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

        <div class="modal-content">

                    <div class="form-group">
                        <div class="col-sm-3">

                        <div class="col-sm-3">
                            <span>黄牌数</span>

                            <input type="text" class="form-control" placeholder="黄牌数" name="teamBYellow">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3">
                            <span>红牌数</span>
                        </div>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" placeholder="红牌数" name="teamARed">
                        </div>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" placeholder="红牌数" name="teamBRed">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3">
                            <span>进球数</span>
                        </div>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" placeholder="进球数" name="teamAGoalIn">
                        </div>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" placeholder="进球数" name="teamBGoalIn">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3">
                            <span>助攻数</span>
                        </div>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" placeholder="助攻数" name="teamASecondary">
                        </div>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" placeholder="助攻数" name="teamBSecondary">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3">
                            <span>阵容</span>
                        </div>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" placeholder="阵容" name="teamALineUp">
                        </div>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" placeholder="阵容" name="teamBLineUp">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3">
                            <span>比赛简述</span>
                        </div>
                        <div class="col-sm-8">
                            <textarea class="form-control" name="matchBrief"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-8">
                            <input type="button" class="btn btn-success btn-3d" onclick="indexModule.addMatchDetails();" value="添加">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- End Add Match Details Modal -->
<!-- Add Match Details Modal -->
<div class="modal fade" id="addMatchDetailsModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

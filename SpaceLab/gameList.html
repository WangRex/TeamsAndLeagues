<!-- DataTables-->
<link rel="stylesheet" href="assets/plugins/dataTables/css/dataTables.css">
<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">赛事清单</h3>
                <div class="actions pull-right">
                    <i class="fa fa-chevron-down"></i>
                    <i class="fa fa-times"></i>
                </div>
            </div>
            <div class="panel-body">
                <table id="gameList" class="display table table-striped table-bordered" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th>比赛时间</th>
                            <th>举办地点</th>
                            <th>赛事名称</th>
                            <th>比赛规则</th>
                            <th>赛事奖项</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- Start Insert Data Modal -->
<div class="modal fade" id="insertDataModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">赛事信息</h4>
            </div>
            <div class="modal-body">
                <p id="addGameContent"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">知道了</button>
            </div>
        </div>
    </div>
</div>
<!-- End Insert Data Modal -->
<!--Page Leve JS -->
<script src="assets/plugins/dataTables/js/jquery.dataTables.min.js"></script>
<script src="assets/plugins/dataTables/js/dataTables.bootstrap.js"></script>
<script>
$(document).ready(function() {
    $('#gameList').DataTable({
        "ajax": "assets/json/gameList.json",
        "columns": [{
            "data": "gameStartDate"
        }, {
            "data": "gamePlace"
        }, {
            "data": "gameName"
        }, {
            "data": "gameRule"
        }, {
            "data": "gamePrize"
        }],
        "columnDefs": [{
            "targets": [5],
            "data": "gameId",
            "render": function(data, type, full) {
                var str = "<a href='javascript:void(0);' onclick='indexModule.popupModal(" + '"insertDataModal"' + ");'>查看</a>";
                if (full.gameStatus == "0") {
                    str += "&nbsp;&nbsp;<a href='/update?id=" + data + "'>报名</a>&nbsp;&nbsp;<a href='/share?id=" + data + "'>分享</a>";
                }
                return str;
            }
        }],
        "aaSorting": [
            [0, "desc"]
        ],
        language: {
            "sProcessing": "处理中...",
            "sLengthMenu": "显示 _MENU_ 项结果",
            "sZeroRecords": "没有匹配结果",
            "sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
            "sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",
            "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
            "sInfoPostFix": "",
            "sSearch": "搜索:",
            "sUrl": "",
            "sEmptyTable": "表中数据为空",
            "sLoadingRecords": "载入中...",
            "sInfoThousands": ",",
            "oPaginate": {
                "sFirst": "首页",
                "sPrevious": "上页",
                "sNext": "下页",
                "sLast": "末页"
            },
            "oAria": {
                "sSortAscending": ": 以升序排列此列",
                "sSortDescending": ": 以降序排列此列"
            }
        }
    });
});
</script>

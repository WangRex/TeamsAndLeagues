<!-- DataTables-->
<link rel="stylesheet" href="assets/plugins/dataTables/css/dataTables.css">
<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">赛事清单</h3>
                <div class="actions pull-right">
                    <i class="fa fa-chevron-down"></i>
                    <i class="fa fa-times"></i>
                </div>
            </div>
            <div class="panel-body">
                <table id="gameList" class="display table table-striped table-bordered" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th>比赛时间</th>
                            <th>举办地点</th>
                            <th>赛事名称</th>
                            <th>比赛规则</th>
                            <th>赛事奖项</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- Start Insert Data Modal -->
<div class="modal fade" id="insertDataModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">赛事信息</h4>
            </div>
            <div class="modal-body">
                <p id="addGameContent"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">知道了</button>
            </div>
        </div>
    </div>
</div>
<!-- End Insert Data Modal -->
<!--Page Leve JS -->
<script src="assets/plugins/dataTables/js/jquery.dataTables.min.js"></script>
<script src="assets/plugins/dataTables/js/dataTables.bootstrap.js"></script>
<script>
$(document).ready(function() {
    var settings = {
        "ajax": "assets/json/gameList.json",
        "columns": [{
            "data": "gameStartDate"
        }, {
            "data": "gamePlace"
        }, {
            "data": "gameName"
        }, {
            "data": "gameRule"
        }, {
            "data": "gamePrize"
        }],
        "columnDefs": [{
            "targets": [5],
            "data": "gameId",
            "render": function(data, type, full) {
                var str = "<a href='javascript:void(0);' onclick='indexModule.loadGameDetailsPage(" + data + ");'><i class='fa fa-eye' aria-hidden='true' title='查看'></i></a>&nbsp;&nbsp;<a href='javascript:void(0);' onclick='indexModule.loadEditGamePage(" + data + ");'><i class='fa fa-pencil-square-o' aria-hidden='true' title='编辑赛事通告'></i></a>";
                if (full.gameStatus == "0") {
                    str += "&nbsp;&nbsp;<a href='/update?id=" + data + "'><i class='fa fa-table' aria-hidden='true' title='报名'></i></a>&nbsp;&nbsp;<a href='/share?id=" + data + "'><i class='fa fa-share-alt-square' aria-hidden='true' title='分享'></i></a>";
                }
                return str;
            }
        }],
        "aaSorting": [
            [0, "desc"]
        ]
    };
    indexModule.initDataTable("gameList", settings);
});
</script>

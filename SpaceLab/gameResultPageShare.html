<!DOCTYPE HTML>
<html>

<head>
    <title>赛事结果</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="assets/plugins/bootstrap/css/bootstrap.min.css">
    <!-- Custom  -->
    <link rel="stylesheet" href="assets/css/custom.css">
    <link href="assets/plugins/gameResult/css/style.css" rel="stylesheet" type="text/css" media="all" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="assets/js/jquery-1.10.2.min.js"></script>
    <script src="assets/plugins/fullcalendar/js/jquery-ui-1.10.2.custom.min.js"></script>
    <script src="assets/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/plugins/artTemplate/template.js"></script>
    <script src="assets/plugins/gameResult/js/underscore-min.js"></script>
    <script src="assets/plugins/gameResult/js/moment-2.2.1.js"></script>
    <!-- index  -->
    <script src="assets/js/globalUtils.js"></script>
    <script src="assets/js/index.js"></script>
</head>

<body>
    <div id="gameResultPage"></div>
    <script id="gameResultPage-template" type="text/html">
        <h1 style="font-family: '微软雅黑';">{{DataTable.ttGameName}}</h1>
        <div class="soccer">
            <div class="header-top" style="background-color: #262626;">
                <div class="logo">
                    <a href="#"><img src="assets/plugins/gameResult/images/lfp.png"></a>
                </div>
                <div class="livers">
                    <div class="liver-pool-buttons">
                        <h4 style="text-align:;color: white; font-size: 21px;font-family: '微软雅黑';line-height: 1.5;">{{DataTable.ttGameName}}</h4>
                    </div>
                    <div class="search">
                        <div style="font-family: '微软雅黑'; margin-top: 7px;float: left;list-style: none;color: white;">
                            <ul>
                                <li>第 {{DataTable.ttRound}} 轮</li>
                            </ul>
                        </div>
                        <br>
                        <div style="font-family: '微软雅黑';margin-top: 5px;line-height: 1.5; float: left;list-style: none;color: white;font-size: 12px;">{{DataTable.gamePlace}}</div>
                    </div>
                    <div class="clear"> </div>
                </div>
                <div class="clear"> </div>
            </div>
            <!---->
            <div class="header-bottom">
                <!----- tabs-box ---->
                <div class="tabs-box">
                    <div class="clearfix"> </div>
                    <div class="tab-grids" style="margin-left: 0px;">
                        <div id="tab1" class="tab-grid">
                            <div class="soccer-items">
                                <div class="main-box" style="background-image: url(assets/plugins/gameResult/images/s2.png);">
                                    <div class="logo-names">
                                        <div class="logo-name-1">
                                            <h2>{{DataTable.ttMainTeamName}}</h2>
                                        </div>
                                        <div class="logo-name-2">
                                            <h3>{{DataTable.ttSubTeamName}}</h3>
                                        </div>
                                        <div class="clear"> </div>
                                    </div>
                                    <div class="awards">
                                        <div class="ablam">
                                            <img src="assets/plugins/gameResult/images/liver.png">
                                        </div>
                                        <div class="time">
                                            <h3>{{DataTable.mainTeamGoal}}:{{DataTable.subTeamGoal}}</h3>
                                            <p>{{DataTable.ttDate}}</p>
                                            <p>{{DataTable.ttTime}}</p>
                                        </div>
                                        <div class="troffy">
                                            <img src="assets/plugins/gameResult/images/trofy.png">
                                        </div>
                                        <div class="clear"> </div>
                                    </div>
                                    <div class="game-scores">
                                        <ul class="sport-scor" id="mainData">
                                            <hr>
                                        </ul>
                                        <ul class="ronaldo" id="subData">
                                        </ul>
                                        <div class="clear"> </div>
                                        <div class="plater-names">
                                            <h3 style="color: #f6f6f6;" id="mainStarting">球员姓名</h3>
                                            <hr>
                                        </div>
                                        <div class="plater-names" style="float: right;padding-right: 10px;">
                                            <h3 style="color: #f6f6f6;" id="subStarting">球员姓名</h3>
                                            <hr>
                                        </div>
                                        <div class="clear"> </div>
                                        <div class="plater-names">
                                            <h3 style="color: #f6f6f6;" id="mainSubstitutes">替补</h3>
                                        </div>
                                        <div class="plater-names" style="float: right;padding-right: 10px;">
                                            <h3 style="color: #f6f6f6;" id="subSubstitutes">替补</h3>
                                        </div>
                                        <div class="clear"> </div>
                                    </div>
                                </div>
                            </div>
                            <div class="clear"> </div>
                        </div>
                    </div>
                </div>
                <!----- tabs-box ---->
            </div>
        </div>
    </script>
    <script id="grpScoreMembers-template" type="text/html">
        {{each DataTable as value i}}
        <li><img src="assets/plugins/gameResult/images/ball.png">
            <a href="javascript:void(0);" style="color: #f6f6f6;">{{value}}</a>
        </li>
        {{/each}}
    </script>
    <script id="grpRedMembers-template" type="text/html">
        {{each DataTable as value i}}
        <li><img src="assets/plugins/gameResult/images/dot.png">
            <a href="javascript:void(0);" style="color: #f6f6f6;">{{value}}</a>
        </li>
        {{/each}}
    </script>
    <script id="grpYellowMembers-template" type="text/html">
        {{each DataTable as value i}}
        <li><img src="assets/plugins/gameResult/images/yellow.png">
            <a href="javascript:void(0);" style="color: #f6f6f6;">{{value}}</a>
        </li>
        {{/each}}
    </script>
    <script id="grpMembers-template" type="text/html">
        {{each DataTable as value i}}
        <h5>{{value}}</h5> {{/each}}
    </script>
    <div class="clear"> </div>
    <div class="copy-right" id="gameResultPage-copy-right">
        <p>© 2016 All rights reserved, powered by JR Wong
        </p>
    </div>
</body>
<script type="text/javascript">
$(document).ready(function() {

    var params = {
        ttId: 24
    };
    indexModule.viewGameResultPage(params);
});
</script>

</html>

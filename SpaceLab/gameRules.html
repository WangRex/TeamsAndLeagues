<div class="row boardData" id="boradData">
    <div class="col-xs-4">序号</div>
    <div class="col-xs-4">赛制名</div>
    <div class="col-xs-4">操作</div>
</div>
<script id="gameRules-template" type="text/html">
    {{each DataTable as value i}}
    <div class="row boardData">
        <div class="col-xs-4">{{i + 1}}</div>
        <div class="col-xs-4">{{value.gameRuleName}}</div>
        <div class="col-xs-4">
            <input type="button" class="btn btn-success btn-3d btn-xs" onclick="indexModule.viewGameRule('{{value.ID}}');" value="查看">
        </div>
    </div>
    {{/each}}
</script>
<script>
$(document).ready(function() {
    indexModule.getGameRules();
});
</script>

<div>
    <div class="tac"></div>
</div>
<div class="tab-wrapper tab-primary" id="roundsDiv">
    <ul class="nav nav-tabs" data-li="1" id="roundUl">
        <li class="active"><a href="#round1" data-toggle="tab">第1轮</a>
        </li>
        <li><i id="addTab" class="fa fa-plus-square"></i>
        </li>
    </ul>
    <div class="tab-content">
        <div class="tab-pane active" id="round1">
            <p>
                <ol class="dd-list">
                </ol>
            </p>
        </div>
    </div>
</div>
<script id="enrollGameList-template" type="text/html">
    {{each DataTable as value i}}
    <li class="dd-item">
        <div class="dd-handle">
            <div class="row">
                <div class="col-xs-4 tal">
                    <a href="javascript:void(0);" onclick="commonIndexModule.viewTeam('{{value.ttMainTeamID}}')">{{value.ttMainTeam}}</a>
                </div>
                <div class="col-xs-4 tac">
                    <p>{{value.ttDate}} {{value.ttTime}} {{value.ttGameRule}}</p>
                    <p><span>{{value.ttMainWinNum}}:{{value.ttSubWinNum}}</span></p>
                    <p>
                        {{if value.ttStatus == "比赛战况"}}<span><a href="javascript:void(0);" onclick="commonIndexModule.viewGameResultPage('{{value.ttId}}','{{value.ttMainTeamID}}','{{value.ttSubTeamID}}')">比赛战况</a></span><span><a href="javascript:void(0);" onclick="commonIndexModule.viewGameComment('{{value.ttId}}')">赛事简报</a></span>{{/if}} {{if value.ttStatus == "战况录入"}}未完成{{/if}}</p>
                </div>
                <div class="col-xs-4 tar">
                    <a href="javascript:void(0);" onclick="commonIndexModule.viewTeam('{{value.ttSubTeamID}}')">{{value.ttSubTeam}}</a>
                </div>
            </div>
        </div>
    </li>
    {{/each}}
</script>
<script type="text/javascript">
$(document).ready(function() {

    $("#addTab").on("click", function() {
        var index = Number($("#roundUl").attr("data-li"));
        index++;
        $("#roundUl").attr("data-li", index);
        var gameId = $("#roundsDiv").attr("data-gameid");
        commonIndexModule.enrollGameEnd(gameId, index);
    });
});
</script>

<!-- DataTables-->
<link rel="stylesheet" href="assets/plugins/dataTables/css/dataTables.css">
<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">积分榜</h3>
                <div class="actions pull-right">
                    <i class="fa fa-chevron-down"></i>
                    <i class="fa fa-times"></i>
                </div>
            </div>
            <div class="panel-body">
                <table id="scoreBoardTable" class="display table table-striped table-bordered" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th style="width:10%">排名</th>
                            <th style="width:20%">球队名称</th>
                            <th style="width:20%">球队积分</th>
                            <th style="width:50%">占比</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>
<!--Page Leve JS -->
<script src="assets/plugins/dataTables/js/jquery.dataTables.min.js"></script>
<script src="assets/plugins/dataTables/js/dataTables.bootstrap.js"></script>
<script>
$(document).ready(function() {
    var topScore = 0;
    var settings = {
        "ajax": "assets/json/scoreBoard.json",
        "columns": [{
            "data": "index"
        },{
            "data": "teamName"
        }, {
            "data": "teamScore"
        }],
        "columnDefs": [{
            "targets": [3],
            "data": "teamScore",
            "render": function(data, type, full) {
                if(full.index == 1) {
                    topScore = full.teamScore;
                }
                var percent = full.teamScore/topScore * 100;
                var str = "<div class='progress progress-striped active'><div class='progress-bar progress-bar-success' style='width: " + percent  + "%'>"+ percent+"%</div></div>";
                return str;
            }
        }],
        "aaSorting": [
            [0, "asc"]
        ]
    };
    indexModule.initDataTable("scoreBoardTable", settings);
});
</script>

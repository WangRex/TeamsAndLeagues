<div class="row boardData boardTitle" id="boradData">
    <div class="col-xs-4">
        <div class="col-xs-5">排名</div>
        <div class="col-xs-5">球队</div>
        <div class="col-xs-2">赛</div>
    </div>
    <div class="col-xs-4">
        <div class="col-xs-2">胜</div>
        <div class="col-xs-2">平</div>
        <div class="col-xs-2">负</div>
        <div class="col-xs-2">得</div>
        <div class="col-xs-2">失</div>
        <div class="col-xs-2">净</div>
    </div>
    <div class="col-xs-4">
        <div class="col-xs-2">均得</div>
        <div class="col-xs-2">均失</div>
        <div class="col-xs-2">胜率</div>
        <div class="col-xs-2">平率</div>
        <div class="col-xs-2">负率</div>
        <div class="col-xs-2">积分</div>
    </div>
</div>
<script id="scoreDetails-template" type="text/html">
    {{each DataTable as value i}}
    <div class="row boardData">
        <div class="col-xs-4">
            <div class="col-xs-5">{{i + 1}}</div>
            <div class="col-xs-5">{{value.teamName}}</div>
            <div class="col-xs-2">{{value.matchNums}}</div>
        </div>
        <div class="col-xs-4">
            <div class="col-xs-2">{{value.winNums}}</div>
            <div class="col-xs-2">{{value.drawNums}}</div>
            <div class="col-xs-2">{{value.loseNums}}</div>
            <div class="col-xs-2">{{value.winscore}}</div>
            <div class="col-xs-2">{{value.loseScore}}</div>
            <div class="col-xs-2">{{value.netScore}}</div>
        </div>
        <div class="col-xs-4">
            <div class="col-xs-2">{{value.avgWin}}</div>
            <div class="col-xs-2">{{value.avgLose}}</div>
            <div class="col-xs-2">{{value.winPercent}}</div>
            <div class="col-xs-2">{{value.drawPercent}}</div>
            <div class="col-xs-2">{{value.losePercent}}</div>
            <div class="col-xs-2">{{value.score}}</div>
        </div>
    </div>
    {{/each}}
</script>

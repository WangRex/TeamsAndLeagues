<div class="row boardData boardTitle" id="boradData">
    <div class="col-xs-1">排名</div>
    <div class="col-xs-2">球队</div>
    <div class="col-xs-2">场</div>
    <div class="col-xs-1">胜</div>
    <div class="col-xs-2">平</div>
    <div class="col-xs-2">负</div>
    <div class="col-xs-2">积分</div>
</div>
<script id="scoreDetails-template" type="text/html">
    {{each data as value i}}
    <div class="row boardData">
        <div class="col-xs-1">{{value.index}}</div>
        <div class="col-xs-2">{{value.teamName}}</div>
        <div class="col-xs-2">{{value.matchNums}}</div>
        <div class="col-xs-1">{{value.winNums}}</div>
        <div class="col-xs-2">{{value.drawNums}}</div>
        <div class="col-xs-2">{{value.loseNums}}</div>
        <div class="col-xs-2">{{value.teamScore}}</div>
    </div>
    {{/each}}
</script>

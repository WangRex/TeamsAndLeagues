<div class="row" id="boradData">
</div>
<script id="scoreDetails-template" type="text/html">
    {{each DataTable as value i}}
    <div class="row boardData">
        <div class="col-xs-1">{{i + 1}}</div>
        <div class="col-xs-2">{{value.teamName}}</div>
        <div class="col-xs-1">{{value.matchNums}}</div>
        <div class="col-xs-1">{{value.winNums}}</div>
        <div class="col-xs-1">{{value.drawNums}}</div>
        <div class="col-xs-1">{{value.loseNums}}</div>
        <div class="col-xs-1">{{value.winscore}}</div>
        <div class="col-xs-1">{{value.loseScore}}</div>
        <div class="col-xs-1">{{value.netScore}}</div>
        <div class="col-xs-2">{{value.score}}</div>
    </div>
    {{/each}}
</script>
<script id="match-score-brief-template" type="text/html">
    <div>
        <h1 style="text-align: center;">{{title}}</h1>
        <span>{{content}}</span>
    </div>
</script>

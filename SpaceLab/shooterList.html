<div class="row boardData" id="boradData">
    <div class="col-xs-3">排名</div>
    <div class="col-xs-3">球员</div>
    <div class="col-xs-3">球队</div>
    <div class="col-xs-3">进球</div>
</div>
<script id="shooterDetails-template" type="text/html">
    {{each data as value i}}
    <div class="row boardData">
        <div class="col-xs-3">{{value.index}}</div>
        <div class="col-xs-3">{{value.name}}</div>
        <div class="col-xs-3">{{value.teamName}}</div>
        <div class="col-xs-3">{{value.shootNum}}</div>
    </div>
    {{/each}}
</script>

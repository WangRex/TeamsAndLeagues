<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>裁判报名</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0 , maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="/assets/plugins/mui/css/apply.css">
    <link rel="stylesheet" type="text/css" href="/assets/plugins/mui/css/share.css">
    <link rel="stylesheet" type="text/css" href="/assets/plugins/mui/css/public.css">
    <script type="text/javascript" src="/assets/plugins/mui/js/jquery.js"></script>
    <script type="text/javascript" src="/assets/plugins/mui/js/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="/assets/plugins/mui/js/swiper-2.1.min.js"></script>
    <script type="text/javascript" src="/assets/plugins/mui/js/lazyload.js"></script>
    <link rel="stylesheet" type="text/css" href="/assets/plugins/mui/css/mui.min.css">
    <script type="text/javascript" src="/assets/plugins/mui/js/mui.min.js"></script>
    <style>
    html,
    body {
        background-color: #efeff4;
    }
    
    .title {
        margin: 20px 15px 10px;
        color: #6d6d72;
        font-size: 15px;
    }
    </style>
</head>

<body>
    <div class="mui-content" style="background-image: url(/assets/plugins/mui/img/bg5.jpg);height: 100%;">
        <div class="i-tab-title" style="height: 4em;">
            <style>
            .mui-icon-back:before,
            .mui-icon-left-nav:before {
                content: '\e471';
                color: whitesmoke;
            }
            </style>
            <span><h2 style="font-size: 22px; font-family: '微软雅黑';color: whitesmoke;margin-left:23%;">裁判报名</h2></span>
        </div>
        <style>
        .mui-input-group .mui-input-row {
            height: 50px;
            margin-top: 12px;
        }
        
        .mui-input-row label~input,
        .mui-input-row label~select,
        .mui-input-row label~textarea {
            float: right;
            width: 60%;
            margin-bottom: 0;
            padding-left: 0;
            border: 0;
            font-size: 15px;
        }
        
        .mui-input-row label {
            font-family: 'Helvetica Neue', Helvetica, sans-serif;
            line-height: 1.1;
            font-family: "微软雅黑";
            font-weight: bold;
            float: left;
            color: #3C3C3C;
            font-size: 16px;
            width: 40%;
            text-align: right;
            padding: 11px 10px;
        }
        
        input[type=radio] {
            width: 20px !important;
            float: inherit !important;
            height: 41px !important;
            vertical-align: -webkit-baseline-middle !important;
        }
        </style>
        <div class="mui-card" style="padding-top:13px;background: whitesmoke;height:100%;margin-left: 33px;margin-top:2em;margin-right: 33px;margin-bottom: 10em;border-radius: 15px;">
            <!--内容区-->
            <div class="mui-card-content" style="background: darkgray;">
                <div class="mui-input-group" id="input_example">
                    <div class="mui-input-row" style="margin-bottom: 5px;padding-top: 5px;">
                        <label>姓名：</label>
                        <input type="text" id="name" class="mui-input-clear" placeholder="请输入姓名">
                    </div>
                    <div class="mui-input-row">
                        <label>年龄：</label>
                        <input type="number" id="age" class="mui-input-clear" placeholder="请输入年龄">
                    </div>
                    <div class="mui-input-row">
                        <label>联系方式：</label>
                        <input type="number" id="mobile" class="mui-input-clear" placeholder="请输入联系方式">
                    </div>
                    <div class="mui-input-row">
                        <label>职业：</label>
                        <input type="text" id="occupation" class="mui-input-clear" placeholder="请输入职业">
                    </div>
                    <div class="mui-input-row">
                        <label>是否当过裁判：</label>
                        <input type="radio" id="refereeFlag" name="refereeFlag" value="是">是
                        <input type="radio" id="refereeFlag" name="refereeFlag" value="否">否
                    </div>
                    <div class="mui-input-row">
                        <label>是否有裁判证：</label>
                        <input type="radio" id="certificateFlag" name="certificateFlag" value="是">是
                        <input type="radio" id="certificateFlag" name="certificateFlag" value="否">否
                    </div>
                    <div class="mui-input-row">
                        <label>是否踢过球：</label>
                        <input type="radio" id="playBallFlag" name="playBallFlag" value="是">是
                        <input type="radio" id="playBallFlag" name="playBallFlag" value="否">否
                    </div>
                </div>
            </div>
            <div class="mui-button-row" style="margin-bottom: 20px;margin-top: 10px;">
                <button id="enrollRefereeBtn" data-value="48" type="button" class="mui-btn mui-btn-success" style="border-radius: 10px;margin-right: 1em;width: 5em;">报名</button>
                <button id="enrollRefereeCancelBtn" type="button" class="mui-btn mui-btn-blue" style="border-radius: 10px;width: 5em;">取消</button>
            </div>
            <!--页脚，放置补充信息或支持的操作-->
            <script>
            $("#enrollRefereeBtn").on("click", function() {
                var check = true;
                var tel = $("#mobile").val();
                var reg = /^0?1[3|4|5|8][0-9]\d{8}$/;
                if (reg.test(tel)) {
                    check = true;
                } else {
                    check = false;
                    mui.alert("请输入正确的联系方式！");
                };
                mui("#input_example input").each(function() {
                    //若当前input为空，则alert提醒 
                    if (!this.value || this.value.trim() == "") {
                        var label = this.previousElementSibling;
                        mui.alert(label.innerText + "不允许为空");
                        check = false;
                        return false;
                    }
                });
                if (check) {
                    mui.alert('报名成功!');
                    var data = {};
                    data.name = $("#name").val();
                    data.age = $("#age").val();
                    data.mobile = $("#mobile").val();
                    data.occupation = $("#occupation").val();
                    data.refereeFlag = $('input[name="refereeFlag"]:checked ').val();
                    data.certificateFlag = $('input[name="certificateFlag"]:checked ').val();
                    data.playBallFlag = $('input[name="playBallFlag"]:checked ').val();

                    globalModule.globalAjax(globalModule.globalHomeUrl + "api/Referee/addReferee", data, function(result) {
                        console.log(result);
                    }, 'post');

                    $("#name").val("");
                    $("#age").val("");
                    $("#mobile").val("");
                    $("#occupation").val("");
                }
            });
            $("#enrollRefereeCancelBtn").on("click", function() {
                $("#name").val("");
                $("#age").val("");
                $("#mobile").val("");
                $("#occupation").val("");
            });
            </script>
        </div>
    </div>
</body>
<script src="/assets/plugins/mui/js/mui.min.js"></script>
<!-- JQUERY COOKIE -->
<script src="/assets/js/jquery.cookie.js"></script>
<!-- index  -->
<script src="/assets/js/globalUtils.js"></script>
<script>
mui.init({
    swipeBack: true //启用右滑关闭功能
});
</script>

</html>

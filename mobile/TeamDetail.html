<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Hello MUI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0 , maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="css/apply.css">
    <link rel="stylesheet" type="text/css" href="css/share.css">
    <link rel="stylesheet" type="text/css" href="css/public.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="js/swiper-2.1.min.js"></script>
    <script type="text/javascript" src="js/lazyload.js"></script>
    <link rel="stylesheet" type="text/css" href="css/mui.min.css">
    <script type="text/javascript" src="js/mui.min.js"></script>
    <script type="text/javascript" src="js/jquery.freezeheader.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script language="javascript" type="text/javascript">
    $(document).ready(function() {
        globalModule.globalAjax(root.interFace.getTeamInfoCommon, {teamId: globalModule.getParameter("teamId")}, function(result) {
            console.log(result);
            var html = template('teamInfo-template', result.DataTable);
            $("#teamInfo").html(html);
        });
        globalModule.globalAjax(root.interFace.getMembersCommon, {teamId: globalModule.getParameter("teamId")}, function(result) {
            console.log(result);
            var html = template('teamMemberList-template', result);
            $("#table2").find("tbody").html(html);
        });
        // $("#table1").freezeHeader({
        //     'height': '300px'
        // });
        // $("#table2").freezeHeader();
        // $("#tbex1").freezeHeader();
        // $("#tbex2").freezeHeader();
        // $("#tbex3").freezeHeader();
        // $("#tbex4").freezeHeader();
    })
    </script>
    <link rel="stylesheet" href="css/mui.min.css">
    <style type="text/css">
    .Box {
        overflow: hidden;
    }
    
    .tableBox {
        height: 100em;
        width: 200px;
        position: relative;
        overflow-x: auto;
        overflow-y: hidden;
        table-layout: fixed;
    }
    
    .tablehead {
        position: absolute;
        width: 300px;
        left: 0;
    }
    
    .tablebody {
        position: absolute;
        width: 300px;
        height: 30em;
        overflow-y: auto;
        overflow-x: hidden;
        top: 20px;
        left: 0;
    }
    
    #table2 {
        margin-top: 0px;
    }
    
    td {
        width: 88px;
        white-space: normal;
    }
    
    table {
        border-collapse: collapse;
        border-spacing: 0;
        margin-left: 5px;
        margin-right: 5px;
        table-layout: fixed;
    }
    </style>
</head>

<body>
    <div class="mui-content" style="background: whitesmoke">
        <div class="i-tab-title" style="height: 3em;">
            <span><a style="float: left;margin: 0.5em;position: relative;top: 5px;" class="mui-icon mui-icon-back" href="tab-webview-subpage-chat.html"></a></span>
            <span><h2 style="font-size: 18px; font-family: '微软雅黑';color: gray;margin-left:25%;">球队信息</h2></span>
        </div>
        <div class="mui-card" id="teamInfo">
        </div>
        <div class="mui-card">
            <!--页眉，放置标题-->
            <div class="mui-card-header">球员列表</div>
            <!--内容区-->
            <table class="gridView" id="table2">
                <thead>
                    <tr>
                        <th>
                            球员姓名
                        </th>
                        <th>
                            球员编号
                        </th>
                        <th>
                            年龄
                        </th>
                        <th>
                            位置
                        </th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <!--页脚，放置补充信息或支持的操作-->
        </div>
    </div>
</body>
<script id="teamInfo-template" type="text/html">
    <!--内容区-->
    <div class="mui-card-content">
        <a class="sou-con-href clearfix">
            <div class="sou-img"><img src="../img/111.jpg" alt="同步推正版 " title="同步推正版 "></div>
            <h4>{{teamName}}</h4>
            <p><span>{{teamNumber}} 人</span><span>{{contactName}}</span><span>{{poloShirtColor}}</span></p>
        </a>
    </div>
    <!--页脚，放置补充信息或支持的操作-->
</script>
    <script id="teamMemberList-template" type="text/html">
        {{each DataTable as value i}}
        <tr class="grid">
            <td>
                {{value.memberName}}
            </td>
            <td>
                {{value.memberNumber}}
            </td>
            <td>
                {{value.memberAge}}
            </td>
            <td>
                {{value.memberPosition}}
            </td>
        </tr>
        {{/each}}
    </script>
<script src="js/mui.min.js"></script>
<script src="js/jquery-1.10.1.min.js"></script>
<script src="js/jquery.cookie.js"></script>
<script src="js/template.js"></script>
<script src="js/app.js"></script>
<script src="js/globalUtils.js"></script>
<script>
mui.init({
    swipeBack: true //启用右滑关闭功能
});
</script>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Hello MUI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0 , maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="css/apply.css">
    <link rel="stylesheet" type="text/css" href="css/share.css">
    <link rel="stylesheet" type="text/css" href="css/public.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="js/swiper-2.1.min.js"></script>
    <script type="text/javascript" src="js/lazyload.js"></script>
    <link rel="stylesheet" type="text/css" href="css/mui.min.css">
    <script type="text/javascript" src="js/mui.min.js"></script>
    <link rel="stylesheet" href="css/mui.min.css">
    <style>
    html,
    body {
        background-color: #efeff4;
    }
    
    .title {
        margin: 20px 15px 10px;
        color: #6d6d72;
        font-size: 15px;
    }
    </style>
</head>

<body>
    <div class="mui-content" style="background: whitesmoke">
        <div class="i-tab-title" style="height: 3em;">
            <span><a style="float: left;margin: 0.5em;position: relative;top: 5px;" class="mui-icon mui-icon-back" href="tab-webview-subpage-about.html"></a></span>
            <span><h2 style="font-size: 18px; font-family: '微软雅黑';color: gray;margin-left:25%;">赛事信息</h2></span>
        </div>
        <div class="mui-card" id="gameDetailsDiv">
        </div>
    </div>
</body>
<script id="gameDetails-template" type="text/html">
    <!--页眉，放置标题-->
    <div class="mui-card-header" style="font-family: '微软雅黑';font-weight: bold;">{{gameName}}</div>
    <!--内容区-->
    <div class="mui-card-content">
        <a href="../detail_193984.html" class="sou-con-href clearfix">
            <div class="sou-img"><img src="img/111.jpg" alt="同步推正版 " title="同步推正版 "></div>
            <h4>足球联赛</h4>
            <div style="margin-left: 1.5em;font-family:'微软雅黑';font-size: 15px;">
                <p>
                    <div><span>地点：</span>{{gamePlace}}</div>
                    <div><span>时间：</span>{{gameStartTime}}-{{gameEndTime}}</div>
                    <div><span>参赛球队：</span>{{gameTeamNum}}支</div>
                    <div><span>比赛规则：</span>{{gameRule}}</div>
                    <div><span>赛事奖项：</span>{{gamePrize}}</div>
                    <div style="color: #10100F;"><span><br>比赛通告：</span>{{gameInform}}</div>
                </p>
            </div>
        </a>
    </div>
    <!--页脚，放置补充信息或支持的操作-->
    <div class="mui-card-footer">
    {{if gameStatus == '0'}}
        <a href="signUp.html" style="color: white;">
            <button type="button" data-loading-icon="mui-spinner mui-spinner-custom" class="mui-btn mui-btn-success">报名</button>
        </a>
        {{/if}}
        <!-- <button type="button" data-loading-icon="mui-spinner mui-spinner-custom" class="mui-btn mui-btn-yellow">分配</button>
        <button type="button" data-loading-icon="mui-spinner mui-spinner-custom" class="mui-btn mui-btn-success mui-btn-outlined">分配完成</button>
        <button type="button" data-loading-icon="mui-spinner mui-spinner-custom" class="mui-btn mui-btn-primary mui-btn-outlined">分享</button> -->
    </div>
</script>
<script src="js/jquery.cookie.js"></script>
<script src="js/template.js"></script>
<script src="js/app.js"></script>
<script src="js/globalUtils.js"></script>
<script>
mui.init({
    swipeBack: true //启用右滑关闭功能
});
</script>
<script type="text/javascript">
$(document).ready(function() {
    var gameId = globalModule.getParameter("gameId");
    var params = {
        gameId: gameId
    };
    globalModule.globalAjax(root.interFace.getGameInfo, params, function(result) {
        console.log(result);
        var html = template('gameDetails-template', result);
        $("#gameDetailsDiv").html(html);
    });
});
</script>

</html>

<html>

	<head>
		<meta charset="utf-8">
		<title>球队赛事列表</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0 , maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" type="text/css" href="css/apply.css">
		<link rel="stylesheet" type="text/css" href="css/share.css">
		<link rel="stylesheet" type="text/css" href="css/public.css">
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>
		<script type="text/javascript" src="js/swiper-2.1.min.js"></script>
		<script type="text/javascript" src="js/lazyload.js"></script>
		<link rel="stylesheet" type="text/css" href="css/mui.min.css">

		<style>
			html,
			body {
				background-color: #efeff4;
			}
		</style>
	</head>
		<header class="mui-bar mui-bar-nav"style="background: #4C4C4C;">
			<h1 id="title" class="mui-title" style="color: whitesmoke;font-weight: bold;" >球队联盟</h1> <div class="titlebackground"></div>
		</header>
	<body>

		<nav class="mui-bar mui-bar-tab">
			<a id="defaultTab" class="mui-tab-item mui-active" href="tab-webview-subpage-about.html">
				<span class="mui-icon mui-icon-home"></span>
				<span class="mui-tab-label">首页</span>
			</a>
			<a class="mui-tab-item" href="tab-webview-subpage-chat.html">
				<span class="mui-icon mui-icon-videocam"><span class="mui-badge">9</span></span>
				<span class="mui-tab-label">直播</span>
			</a>
			<a class="mui-tab-item" href="tab-webview-subpage-contact.html">
				<span class="mui-icon mui-icon mui-icon-pengyouquan"></span>
				<span class="mui-tab-label">圈子</span>
			</a>
			<a class="mui-tab-item" href="tab-webview-subpage-setting.html">
				<span class="mui-icon mui-icon-person"></span>
				<span class="mui-tab-label">设置</span>
			</a>
		</nav>
		<div class="mui-content" style="background: black;"></div>


		<script src="js/mui.min.js"></script>
		<script type="text/javascript" charset="utf-8">
			/*浏览器的兼容处理方法*/
			var createIframe = function(el, opt) {
				var elContainer = document.querySelector(el);
				var wrapper = document.querySelector(".mui-iframe-wrapper");
				if(!wrapper) {
					// 创建wrapper 和 iframe
					wrapper = document.createElement('div');
					wrapper.className = 'mui-iframe-wrapper';
					for(var i in opt.style) {
						wrapper.style[i] = opt.style[i];
					}
					var iframe = document.createElement('iframe');
					iframe.src = opt.url;
					iframe.id = opt.id || opt.url;
					iframe.name = opt.id;
					wrapper.appendChild(iframe);
					elContainer.appendChild(wrapper);
				} else {
					var iframe = wrapper.querySelector('iframe');
					iframe.src = opt.url;
					iframe.id = opt.id || opt.url;
					iframe.name = iframe.id;
				}
			}

			// mui初始化
			mui.init();

			var subpages = ['tab-webview-subpage-about.html', 'tab-webview-subpage-chat.html', 'tab-webview-subpage-contact.html', 'tab-webview-subpage-setting.html'];
			var subpage_style = {
				top: '45px',
				bottom: '51px'
			};
			var aniShow = {};
			// 当前激活选项
			var activeTab = subpages[0];
			var title = document.getElementById("title");

			if(mui.os.plus) {
				// 创建子页面，首个选项卡页面显示，其它均隐藏；
				mui.plusReady(function() {
					var self = plus.webview.currentWebview();
					for(var i = 0; i < 4; i++) {
						var temp = {};
						var sub = plus.webview.create(subpages[i], subpages[i], subpage_style);
						if(i > 0) {
							sub.hide();
						} else {
							temp[subpages[i]] = "true";
							mui.extend(aniShow, temp);
						}
						self.append(sub);
					}
				});
			} else {
				// 创建iframe代替子页面
				createIframe('.mui-content', {
					url: activeTab,
					style: subpage_style
				});
			}

			// 选项卡点击事件
			mui('.mui-bar-tab').on('tap', 'a', function(e) {
				var targetTab = this.getAttribute('href');

				if(targetTab == activeTab) {
					return;
				}
				//更换标题
				title.innerHTML = this.querySelector('.mui-tab-label').innerHTML;
				//显示目标选项卡
				if(mui.os.plus) {
					//若为iOS平台或非首次显示，则直接显示
					if(mui.os.ios || aniShow[targetTab]) {
						plus.webview.show(targetTab);
					} else {
						//否则，使用fade-in动画，且保存变量
						var temp = {};
						temp[targetTab] = "true";
						mui.extend(aniShow, temp);
						plus.webview.show(targetTab, "fade-in", 300);
					}
					//隐藏当前;
					plus.webview.hide(activeTab);
				} else {
					// 创建iframe代替子页面
					createIframe('.mui-content', {
						url: targetTab,
						style: subpage_style
					});
				}
				//更改当前活跃的选项卡
				activeTab = targetTab;
			});

			// 自定义事件，模拟点击“首页选项卡”
			document.addEventListener('gohome', function() {
				var defaultTab = document.getElementById("defaultTab");
				//模拟首页点击
				mui.trigger(defaultTab, 'tap');
				//切换选项卡高亮
				var current = document.querySelector(".mui-bar-tab>.mui-tab-item.mui-active");
				if(defaultTab !== current) {
					current.classList.remove('mui-active');
					defaultTab.classList.add('mui-active');
				}
			});
		</script>
	</body>

</html>

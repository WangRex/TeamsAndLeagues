<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Hello MUI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0 , maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="css/apply.css">
    <link rel="stylesheet" type="text/css" href="css/share.css">
    <link rel="stylesheet" type="text/css" href="css/public.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="js/swiper-2.1.min.js"></script>
    <script type="text/javascript" src="js/lazyload.js"></script>
    <link rel="stylesheet" type="text/css" href="css/mui.min.css">
    <script type="text/javascript" src="js/mui.min.js"></script>
    <script type="text/javascript" src="js/jquery.freezeheader.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script language="javascript" type="text/javascript">
    $(document).ready(function() {
        globalModule.globalAjax(root.interFace.getTeamListCommon, null, function(result) {
            console.log(result);
            var html = template('teamList-template', result);
            $("#table2").find("tbody").html(html);
            // $("#table1").freezeHeader({
            //     'height': '300px'
            // });
            // $("#table2").freezeHeader();
            // $("#tbex1").freezeHeader();
            // $("#tbex2").freezeHeader();
            // $("#tbex3").freezeHeader();
            // $("#tbex4").freezeHeader();
        });
    });

    function getTeamDetails(teamId) {
        window.location.href = 'TeamDetail.html?teamId=' + teamId;
    }
    </script>
    <link rel="stylesheet" href="css/mui.min.css">
    <style>
    html,
    body {
        background-color: #efeff4;
    }
    
    .title {
        padding: 20px 15px 10px;
        color: #6d6d72;
        font-size: 15px;
        background-color: #fff;
    }
    </style>
</head>

<body>
    <div id="pullrefresh" class="mui-content mui-scroll-wrapper" style="background:whitesmoke;">
        <div class="mui-scroll">
            <div class="nav-tab clearfix area">
                <div class="nav-tab-inner clearfix overflow">
                    <a href="tab-webview-subpage-about.html">赛事列表</a>
                    <a href="tab-webview-subpage-chat.html" class="nav-hover">球队列表</a>
                </div>
            </div>
            <style type="text/css">
            .Box {
                overflow: hidden;
            }
            
            .tableBox {
                height: 100em;
                width: 200px;
                position: relative;
                overflow-x: auto;
                overflow-y: hidden;
                table-layout: fixed;
            }
            
            .tablehead {
                position: absolute;
                width: 300px;
                left: 0;
            }
            
            .tablebody {
                position: absolute;
                width: 300px;
                height: 30em;
                overflow-y: auto;
                overflow-x: hidden;
                top: 20px;
                left: 0;
            }
            
            #table2 {
                margin-top: 0px;
            }
            
            td {
                width: 88px;
                white-space: normal;
            }
            
            table {
                border-collapse: collapse;
                border-spacing: 0;
                margin-left: 5px;
                margin-right: 5px;
                table-layout: fixed;
            }
            </style>
            <table class="gridView" id="table2">
                <thead>
                    <tr>
                        <th>
                            球队
                        </th>
                        <th>
                            人数
                        </th>
                        <th>
                            队长
                        </th>
                        <th>
                            球衣颜色
                        </th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <script id="teamList-template" type="text/html">
        {{each DataTable as value i}}
        <tr class="grid" data-teamId="{{value.ID}}" onclick="getTeamDetails({{value.ID}});">
            <td>
                {{value.teamName}}
            </td>
            <td>
                {{value.teamNumber}}
            </td>
            <td>
                {{value.contactName}}
            </td>
            <td>
                {{value.poloShirtColor}}
            </td>
        </tr>
        {{/each}}
    </script>
    <script src="js/mui.min.js"></script>
    <script src="js/jquery-1.10.1.min.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script src="js/template.js"></script>
    <script src="js/app.js"></script>
    <script src="js/globalUtils.js"></script>
</body>

</html>
